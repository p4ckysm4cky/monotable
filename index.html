<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monotable</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
        <table id="timetable"></table>
        <div class="RHS">
            <div id="inputContainer">
                <div id="radioOptions">
                    <div>
                        <input type="radio" name="slotType" checked>
                        Break
                    </div>
                    <div>
                        <input type="radio" name="slotType">
                        Work
                    </div>
                    <div>
                        <input type="radio" name="slotType">
                        Other
                    </div>
                </div>
                <input type="text">
                <button>Create time slot</button>
            </div>
            <div class="timeslot slotBreak" id="mydiv">
                <div class="slotHeader" id="mydivheader">

                </div>
                The quick brown fox jumps over the lazy dog
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
    <script src="src/timeslot.js"></script>
</body>
</html>
